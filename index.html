<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LuLu - Chat And Call!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #6A4CFF, #3A2A8B);
      color: #fff;
      display: flex;
      height: 100vh;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .sidebar {
      width: 252px;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      position: fixed;
      left: -250px;
      height: 100%;
      transition: 0.3s;
    }

    .sidebar h3 {
      margin-top: 0;
      text-align: center;
      color: #fff;
    }

    .members {
      list-style: none;
      padding: 0;
    }

    .members li {
      padding: 8px;
      background: #444;
      margin-bottom: 5px;
      border-radius: 5px;
      text-align: center;
    }

    .menu-button {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #5865F2;
      padding: 15px;
      border: none;
      color: white;
      font-size: 30px;
      cursor: pointer;
      border-radius: 5px;
      z-index: 100;
      width: 12px;
      height: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .chat-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      margin-left: 270px;
      width: 100%;
      transition: margin-left 0.3s ease;
    }

    .messages-container {
      flex-grow: 1;
      overflow-y: auto;
      margin-bottom: 20px;
      padding: 40px;
      padding-bottom: 40px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
    }

    .message-input-container {
      display: flex;
      gap: 10px;
      margin-top: auto;
    }

    input {
      flex-grow: 1;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background: #2C2F36;
      color: white;
    }

    button {
      padding: 10px;
      border-radius: 5px;
      background: #5865F2;
      color: white;
      border: none;
      cursor: pointer;
    }

    .settings-panel {
      display: none;
      position: absolute;
      top: 50px;
      left: 10px;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px;
      border-radius: 5px;
      z-index: 200;
      width: 250px;
    }

    .settings-panel input {
      width: 100%;
      margin-bottom: 10px;
    }

    .settings-panel button {
      width: 100%;
    }

    .profile-pic-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
      text-align: center;
    }

    .profile-pic-container img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #fff;
      margin-bottom: 10px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .profile-pic-container input[type="file"] {
      display: none;
    }

    .profile-pic-container label {
      background-color: #5865F2;
      color: white;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
      transition: background-color 0.2s ease;
    }

    .profile-pic-container label:hover {
      background-color: #4752f4;
    }

    .remove-pfp-button {
      margin-top: 10px;
      background-color: #ff4d4d;
      color: white;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
      display: inline-block;
    }

    .remove-pfp-button:hover {
      background-color: #ff3333;
    }

    .message {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .message img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .message-media {
      margin-top: 10px;
      max-width: 300px;
      max-height: 400px;
      border-radius: 8px;
    }

    .message-media img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .message-media video {
      width: 100%;
      border-radius: 8px;
    }

    .message-link {
      color: #5865F2;
      text-decoration: none;
    }

    /* Style for the circular button with a plus sign */
    .circle-button {
      width: 50px;
      height: 50px;
      background-color: #5865F2;
      color: white;
      font-size: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      position: relative;
    }

    .circle-button:hover {
      background-color: #4752f4;
    }

    /* Hide the default file input */
    #fileInput {
      display: none;
    }

    /* Style for the modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.7);
      padding-top: 60px;
    }

    .modal-content {
      margin: auto;
      display: block;
      max-width: 100%;
      max-height: 80%;
    }

    #closeModal {
      position: absolute;
      top: 15px;
      right: 35px;
      color: #f1f1f1;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <button class="menu-button" id="menuButton">â˜°</button>

  <div class="sidebar" id="sidebar">
    <h3>Your User</h3>
    <ul id="membersList" class="members"></ul>

    <div class="profile-pic-container">
      <!-- Display the current profile picture -->
      <img id="currentProfilePic" src="https://via.placeholder.com/100" alt="Profile Picture">
      
      <!-- Profile picture upload input -->
      <input type="file" id="profilePicInput" accept="image/*">
      <label for="profilePicInput">Change Profile Picture</label>
      
      <!-- Remove profile picture button -->
      <button class="remove-pfp-button" id="removePfpButton" style="display: none;">Remove Profile Picture</button>
    </div>

    <!-- Name input (moved below profile picture) -->
    <div class="name-input-container">
      <input type="text" id="nameInput" placeholder="Enter new name">
      <button id="changeNameButton">Change Name</button>
    </div>
  </div>

  <div class="chat-container">
    <div class="messages-container" id="messages"></div>

    <!-- Message input and send button at the bottom -->
    <div class="message-input-container">
      <!-- Circular button with a plus sign for file input -->
      <label class="circle-button" for="fileInput">+</label>

      <input type="file" id="fileInput" accept="image/*,video/*,gif/*">
      <input type="text" id="messageInput" placeholder="Type a message...">
      <button id="sendButton">Send</button>
    </div>
  </div>

  <div class="settings-panel" id="settingsPanel">
    <input type="text" id="nameInput" placeholder="Enter new name">
    <button id="changeNameButton">Change Name</button>
  </div>

  <!-- Modal to view the profile picture -->
  <div id="profilePicModal" class="modal">
    <span class="close" id="closeModal">&times;</span>
    <img class="modal-content" id="modalProfilePic">
    <div id="modalCaption"></div>
  </div>

  <script>
    const ws = new WebSocket('ws://localhost:3000');
    const messagesDiv = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const fileInput = document.getElementById('fileInput');
    const membersList = document.getElementById('membersList');
    const menuButton = document.getElementById('menuButton');
    const sidebar = document.getElementById('sidebar');
    const settingsPanel = document.getElementById('settingsPanel');
    const nameInput = document.getElementById('nameInput');
    const changeNameButton = document.getElementById('changeNameButton');
    const profilePicInput = document.getElementById('profilePicInput');
    const removePfpButton = document.getElementById('removePfpButton');
    const currentProfilePic = document.getElementById('currentProfilePic');
    const profilePicModal = document.getElementById('profilePicModal');
    const modalProfilePic = document.getElementById('modalProfilePic');
    const closeModal = document.getElementById('closeModal');

    let username = localStorage.getItem('username') || `User-${Math.floor(Math.random() * 1000)}`;
    let profilePicUrl = localStorage.getItem('profilePicUrl') || 'https://via.placeholder.com/100'; // Default PFP

    // Update the profile picture display
    currentProfilePic.src = profilePicUrl;

    // When the user clicks on the profile picture to view it in a larger modal
    currentProfilePic.addEventListener('click', () => {
      modalProfilePic.src = currentProfilePic.src;
      profilePicModal.style.display = "block";
    });

    // When the user uploads a new profile picture
    profilePicInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onloadend = function() {
          profilePicUrl = reader.result;
          localStorage.setItem('profilePicUrl', profilePicUrl); // Save to localStorage
          currentProfilePic.src = profilePicUrl; // Update the profile picture
          removePfpButton.style.display = 'inline-block'; // Show the remove button
        };
        reader.readAsDataURL(file);
      }
    });

    // When the user removes their profile picture
    removePfpButton.addEventListener('click', () => {
      profilePicUrl = 'https://via.placeholder.com/100'; // Default PFP
      localStorage.setItem('profilePicUrl', profilePicUrl); // Save to localStorage
      currentProfilePic.src = profilePicUrl; // Update the profile picture
      removePfpButton.style.display = 'none'; // Hide the remove button
    });

    // Close the modal when the close button is clicked
    closeModal.addEventListener('click', () => {
      profilePicModal.style.display = "none";
    });

    ws.addEventListener('open', () => {
        ws.send(JSON.stringify({ type: 'change-name', name: username }));
    });

    ws.addEventListener('message', (event) => {
        const data = JSON.parse(event.data);

        if (data.type === 'history') {
            refreshMessages(data.messages);
        } else if (data.type === 'new-message') {
            refreshMessages(data.messages);
        } else if (data.type === 'update-members') {
            updateMembersList(data.members);
        }
    });

    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') sendMessage();
    });

    fileInput.addEventListener('change', sendMediaMessage);

    function sendMessage() {
        const message = messageInput.value.trim();
        if (message) {
            const messageObject = { text: message, sender: username, profilePicUrl };
            ws.send(JSON.stringify(messageObject));
            messageInput.value = '';
            displayMessage(message, username, profilePicUrl);
        }
    }

    function sendMediaMessage() {
        const file = fileInput.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onloadend = function () {
                const mediaMessage = {
                    type: file.type.startsWith('image') ? 'image' :
                          file.type.startsWith('video') ? 'video' : 'gif',
                    sender: username,
                    profilePicUrl,
                    mediaUrl: reader.result
                };
                ws.send(JSON.stringify(mediaMessage));
                displayMediaMessage(mediaMessage);
                fileInput.value = '';
            };
            reader.readAsDataURL(file);
        }
    }

    function displayMediaMessage(media) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message');

        messageElement.innerHTML = `
            <img src="${media.profilePicUrl}" alt="${media.sender}'s profile picture">
            <strong>${media.sender}:</strong>
            <div class="message-media">
                ${media.type === 'image' ? 
                    `<img src="${media.mediaUrl}" alt="Image Message">` : 
                    media.type === 'video' ? 
                    `<video controls><source src="${media.mediaUrl}" type="video/mp4"></video>` : 
                    `<img src="${media.mediaUrl}" alt="GIF Message">`}
            </div>
        `;
        messagesDiv.appendChild(messageElement);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function refreshMessages(messages) {
        messagesDiv.innerHTML = '';
        messages.forEach(msg => {
            if (msg && msg.text && msg.sender) {
                displayMessage(msg.text, msg.sender, msg.profilePicUrl);
            }
            if (msg && msg.type && msg.mediaUrl) {
                displayMediaMessage(msg);
            }
        });
    }

    function displayMessage(message, sender, profilePicUrl) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message');
        messageElement.innerHTML = `
            <img src="${profilePicUrl}" alt="${sender}'s profile picture">
            <strong>${sender}:</strong> ${message}
        `;
        messagesDiv.appendChild(messageElement);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function updateMembersList(members) {
        membersList.innerHTML = '';
        members.forEach(member => {
            const memberElement = document.createElement('li');
            memberElement.textContent = member.name;
            membersList.appendChild(memberElement);
        });
    }

    menuButton.addEventListener('click', () => {
        sidebar.style.left = sidebar.style.left === '0px' ? '-250px' : '0';
    });
  </script>

</body>
</html>
